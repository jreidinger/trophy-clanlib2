<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
  <TITLE>$project_name - $page_title</TITLE>
  <META name="GENERATOR" content="ManStyle">
  <META name="AUTHOR" content="$author">
  <LINK rel=stylesheet type="text/css" href="styles.css">
</HEAD>
<BODY text="$doc_text_color" 
      link="$doc_link_color" vlink="$doc_vlink_color" alink="$doc_alink_color" 
      bgcolor="$doc_bg_color">


<TABLE border=0 cellpadding=0 cellspacing=0>
  <TR>    
    <TD align=center colspan=2>
      <TABLE width=100% border=0 cellpadding=0 cellspacing=0>
        <TR>
          <TD width=100% align=left valign=top class="navigator">
            <_navigatorWide>
            <A href="javascript:history.back();"><IMG src="img/butprev.png" border=0 alt="$text_back"></A>
            </_navigatorWide>
          </TD>
        </TR>
        <TR>
          <TD align=center valign=top>
            <_pageHeaderWide>$manual_description - <B>&laquo;$project_name&raquo;</B></_pageHeaderWide>
          </TD>
        </TR>
        <TR>
          <TD align=center valign=top>
            &nbsp;
          </TD>
        </TR>
      </TABLE>
    </TD>
  </TR>

  <TR>
    <TD>
    </TD>
    <TD valign=top align=center>
      <_pg>
        <B>$text_figure $counter_figure:</B> $image_description
      </_pg>
    </TD>
  </TR>
  
  <TR>
    <TD valign=top align=center>
    </TD>
    <TD valign=top align=center>
      <_default>
        $image_legend_top_tag
      </_default>
    </TD>
  </TR>
  
  <TR>
    <TD valign=top align=center>
      <_default>
        $image_legend_left_tag
      </_default>
    </TD>
    <TD valign=top align=center>
      <_default>
        $image_tag
      </_default>
    </TD>
  </TR>

  <TR>
    <TD valign=top align=center colspan=2>
      <TABLE width=100% border=0 cellpadding=0 cellspacing=0>
        <TR>
          <TD>
            <_navigatorSmallWide>
            [&nbsp;
              <A href="javascript:history.back();">$text_back</A>&nbsp;
            ]<BR>
            $copyright_information<BR>
            $product_info
            </_navigatorSmallWide>
          </TD>
        </TR>
      </TABLE>
    </TD>
  </TR>

</TABLE>

<P>
  <BR><BR>
</P>

</BODY>
</HTML>
